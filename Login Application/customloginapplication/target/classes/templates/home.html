<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<style>
body {
background-color: #f5f5f5;
margin: 0;
padding: 0;
}
.dashboard {
background-color: #5e057e;
color: #fff;
padding: 40px;
text-align: center;
}
.dashboard_title {
font-size: 24px;
margin-top: 0;
}
.dashboard_user {
margin-top: 20px;
}
.dashboard_user-name {
font-size: 18px;
color: #c299d0;
}
</style>
</head>
<body>

<div class = "dashboard">
<h1 class = "dashboard--title"> Welcome to the Dashboard</h1>
<div class="dashboard--user">
<h2 th:text="${userdetail.fullname}"class="dashboard--user-name">User's Name</h2>
</div>
</div>
<span sec:authorize="isAuthenticated"><a th:href="@{/logout}">Logout</a></span>
</body>
</html>
