<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
.container {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.form-container {
            width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            
        }
        h2 {
        text-align: center;
        color: 35e057e;
        font-weight: bold;
        margin-bottom: 20px;
        }
        .form-group {
        margin-bottom: 20px;
        }
        label {
        display: block;
        margin-bottom: 5px;
        color: #5e057e;
        font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-weight: bold;
        }
         button[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            background-color: #5e057e;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        button[type="submit"]:hover {
        background-color: #c299d0;
        }
        .error-message, .logout-message  {
        background-color: #5e057e;
        color: #fff;
        padding: 10px;
        border-radius: 3px;
        text-align: center;
        }
</style>
</head>
<body>

<div class = "container">
<div class = "form-container">

<div th:if="${param.error}">
<div class = "error-message">
<p>Invalid Email or Password</p>
</div>
</div>
<div th:if="${param.logout}">
<div class = "logout-message">
<p>Logout Successful!</p>
</div>
</div>
<h2>Login</h2>
<form
  method="post"
  role="form"
  th:action="@{/login}"
  th:object="${user}"


>

<div class = "form-group">
<label for="email">Email</label>
<input th:field="*{username}" type="email" id = "email" name = "email" placeholder="Enter your email" required>
</div>
<div class = "form-group">
<label for="password">Password</label>
<input th:field="*{password}" type="password" id = "password" name = "password" placeholder="Enter your password" required>
</div>
<button type="submit">Login</button>
</form>
 <center><a th:href="@{/register}">Don't have an account? Register</a></center>
</div>
</div>
</body>
</html>
